<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>
    <div class="mainFormBody">
        <div class="container form-box">
            <form action="">
                <div >
                    <label for="s_no">G.R No : <input type="text" name="s_no"  id="s_no"></label><br>
                    <label for="s_name">Name : <input type="text" name="s_name" id="s_name"></label><br>
                    <label for="s_fname">Father Name : <input type="text" name="s_fname" id="s_fname"></label><br>
                    <label for="s_class">Class : <input type="text" name="s_class" id="s_class"></label><br>
                    <label for="s_phone">Phone : <input type="text" name="s_phone" id="s_phone"></label><br>
                    <label for="s_address">Address : <textarea name="s_address" id="s_address" id="" cols="30" rows="10"></textarea>
                    </label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
